<div class="ngx-alert-ext">
    <div class="ngx-alert" id="ngx-alert-message-box" 
    [style.border-left-color]="alertColor"
    [style.background-color]="alertBackground">
        <div class="message">
            <span class="title" id="ngx-alertifying-message-{{type}}-title" *ngIf="title">{{ title }}</span>
            <span id="ngx-alertifying-message-{{type}}">{{ message }}</span>
        </div>
    </div>
</div>
